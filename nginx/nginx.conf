# HTTP server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name intellifind.ai www.intellifind.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block to serve traffic securely
server {
    listen 443 ssl;
    server_name intellifind.ai www.intellifind.ai;

    ssl_certificate /etc/letsencrypt/live/intellifind.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/intellifind.ai/privkey.pem;

    # Proxy pass to Uvicorn (running in Docker on port 80)
    location / {
        proxy_pass http://127.0.0.1:8000;  # Uvicorn typically runs on port 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from the /static/ path
    location /static/ {
        alias /app/staticfiles/;  # Ensure the path matches the location of your static files in Docker
        expires 30d;  # Optionally set cache expiration for static files
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Optionally handle media files (if applicable)
    location /media/ {
        alias /app/mediafiles/;  # Adjust if you have media files
        expires 30d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}
